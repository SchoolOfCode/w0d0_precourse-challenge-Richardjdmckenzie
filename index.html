<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main id="main">
      <header id="title"><h1>Sir Isaac Newton</h1></header>

      <figure id="img-div">
        <figcaption id="img-caption">
          <p>“What goes up must come down!”</p>
        </figcaption>
        <img
          id="image"
          src="https://www.pomonafruits.co.uk/images/Apple-Isaac-Newton-Fruit_01.jpg"
          alt="Sir Isaac Newton"
        />
      </figure>

      <section id="tribute-info">
        <p>The 2nd most influential person in history.</p>
        <a
          id="tribute-link"
          target="_blank"
          href="https://en.wikipedia.org/wiki/Isaac_Newton"
          >more</a
        >
      </section>
    </main>
  </body>
</html>
